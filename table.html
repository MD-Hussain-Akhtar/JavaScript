<!DOCTYPE html>
<html lang="en">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    <style>
      body{
        background-color: lightblue;
      }
        .box1{
            background-color: azure;
            width: fit-content;
            border: 2px solid black;
            border-radius: 10px;
            margin-top: 50px;
    
        }
        button{
            margin-right: 50px;
        }
        p{
            size: 20px;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="nav-link active" aria-current="page" href="#">Hussain Table</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarScroll" aria-controls="navbarScroll" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarScroll">
            <ul class="navbar-nav me-auto my-2 my-lg-0 navbar-nav-scroll" style="--bs-scroll-height: 100px;">
              <li class="nav-item">
              
              </li>
              
            </ul>
           
              <input class="form-control me-2" type="search" placeholder="Enter Number of Table" aria-label="Search"id="table">
              <button class="btn btn-outline-success"onclick="t1()">Table Display</button>
            
          </div>
        </div>
      </nav>

    <div class="box1">
        <p id="result"></p>
    </div>
    <script>
        t1 = () => {
            
            let table = document.getElementById("table").value;
            let result = document.getElementById("result");
            let output = '';
            table = Number.parseInt(table);
            for (let i = 1; i <= 10; i++) {
                output += `${table} * ${i} = ${table*i}<br>`;
                
            }
            result.innerHTML = output;
        }




    </script>
</body>

</html>
