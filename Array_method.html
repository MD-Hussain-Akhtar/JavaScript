<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Method</title>
</head>

<body>


    <script>
        let arr = [1, 2, 3,12,13,134,13,11,1];
        console.log(arr.toString());
        console.log(arr.join(" and "));//the join method is used to combine the elements of an array into a single string. You can specify a separator to be placed between each element in the resulting string. If no separator is provided, the elements will be separated by commas by default.
        var a = [12, 14, 15, 16];
        // a.pop()
        a.push(14)
        console.log(arr.shift(),arr)
        console.log(a)
        console.log(arr.unshift(),arr)
        console.log(arr.splice(1,3,12,12,12));
        console.log(arr.concat(a))
        console.log(arr.slice(1))
        console.log(arr.sort()); // sort method is used to sort a alphabetic order sort
        let s1=(a,b)=>{
            return a-b;
        }
        console.log(arr.sort(s1));// sort a numerical value
        //Array.from
        var name="hussain akhter";
        let arr2=Array.from(arr);
        console.log(arr2);//String connevert to new array
        //Array for loop in loop
        for(let j of arr){
            console.log(j);
        }


    </script>
</body>

</html>
