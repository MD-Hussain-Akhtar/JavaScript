<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Handling</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
          /* background-image: url("https://www.shutterstock.com/image-vector/fraud-scam-background-abstract-hacker-260nw-2434644369.jpg");
             */

            color: #fff;
            text-align: center;
        }

        #messages {
            width: 100%;
            height: 100%;
            padding: 20px;
            background-color: #333;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.5);
            align-content: center;
        }

        .loading-bar {
            width: 100%;
            background-color: #555;
            border-radius: 5px;
            margin-top: 10px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 10px;
            width: 0;
            background-color: #4caf50;
            transition: width 1s;
        }
    </style>
</head>

<body>
    <div id="messages">
        
        <p id="status">Initializing...</p>
        <div class="loading-bar">
            <div class="loading-bar-fill" id="progress-bar"></div>
        </div>
    </div>

    <script>
        const messages = [
            "Hacking your mobile... Please wait...",
            "Fetching your mobile number... Processing...",
            "Processing 80% complete... Transferring data...",
            "Process complete! All data transferred successfully!"
        ];

        const timings = [2000, 3000, 5000, 5000]; // Delays for each message

        let currentMessage = 0;
        const statusElement = document.getElementById('status');
        const progressBar = document.getElementById('progress-bar');

        function updateStatus() {
            statusElement.textContent = messages[currentMessage];
            progressBar.style.width = `${(currentMessage + 1) * 25}%`;

            if (currentMessage < messages.length - 1) {
                setTimeout(() => {
                    currentMessage++;
                    updateStatus();
                }, timings[currentMessage]);
            }
        }

        updateStatus();
    </script>
</body>

</html>
