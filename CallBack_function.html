// Call back functions:-
   function LodeScript(src,callback){
var script=document.createElement("script");
script.src=src;
callback(null,src);
script.onload=()=>{
    console.log("Script is Loaded"+src);
}
script.onerror=()=>{
    console.log("script error an src"+src);
    callback(new Error("Src got are soon"))
}
document.body.appendChild(script);

   }
