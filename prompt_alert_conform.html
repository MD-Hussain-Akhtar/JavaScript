<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert conform prompt</title>
</head>
<body>
    <script>
        var a=prompt("enter a number:");
        a=Number.parseInt(a);
        let write=confirm("you are values display in the web:")
        if(write){
            document.write(a)
        }else{
            alert("you close the values")
        }
    </script>
</body>
</html>
