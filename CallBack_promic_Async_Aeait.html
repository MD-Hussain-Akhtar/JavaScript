    <script>
        async function wather() {
            let delhiWether = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("25 degree")
                }, 2000);
            })
            let dwather = new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve("253 degree")
                }, 7000);
            })
            console.log("delhi wether is wating ")
            let delhiW = await delhiWether
            console.log("delhi wether is :" + delhiW)

            console.log("Dhairadun wether is wating ")
            let dhairadunW = await dwather
            console.log("Dhairadun wether is :" + dhairadunW)
            return [delhiW, delhiWether]
        }
