<body>
    <!-- // complex number -->
    <script>
        class complex{
            constructor(real,imageneray){
                this.real=real;
                this.imageneray=imageneray
            }
            add(number){
                this.real=this.real+number.real;
                this.imageneray=this.imageneray+number.imageneray

            }
        }
        let x=new complex(2,2)
        let y=new complex(2,2)
        x.add(y)
       console.log(x)
    </script>
</body>
