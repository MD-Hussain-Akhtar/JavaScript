    <script>
        //javaScript there are two type of dataType 
        //1. pramativ data Type
              //number
              //String
              //null
              //unefined
              //Boolean
              //Bigint
              //Symbol
              var a=12;
              var b="hussain akhter";
              var c=null;
              var d=undefined;
              var e=true;
              var f=Symbol("i am hussain akhter");
              var g=BigInt(12);

              console.log(typeof a);
              console.log(typeof b);
              console.log(typeof c);
              console.log(typeof d);
              console.log(typeof e);
              console.log(typeof f);
              console.log(typeof g);

        //2. non-pramative dataType
              //object

              var obj={
              name:"hussain akhter",
              rollno:12
              }
             console.log(obj)

    </script>
