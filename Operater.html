<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        //Arthmatic operater
        // Addiction
        // subtraction
        // multipliction
        // division
        // moudle
        var a = 10;
        var b = 12;
        document.write("Addicytion:", a + b);
        document.write(a - b);
        document.write(a * b);
        document.write(a / b);
        document.write(a ** b);

        //Assigement operater in javaScript:- Assigement operater is assigene value in varibles;
        a1 = 121;
        a2 += 12;
        a3 -= 12;
        a4 *= 12;
        a5 /= 12;
        console.log(a1)
        console.log(a2)
        console.log(a3)
        console.log(a4)
        console.log(a5)
        //Bitwise Operater in javaScript:- 
        // Bitwise operators in JavaScript are used for performing bit-level operations. They compare the binary representation of two operands bit by bit.



        //Compriction operater:
        let num1 = 12;
        let num2 = 13;
        num1 = 6;
        num2 = 7;
        console.log(num1 == num2)
        console.log(num1 !== num2)
        console.log(num1 === num2)
        console.log(num1 > num2)
        console.log(num1 < num2)
        console.log(num1 <= num2)
        console.log(num1 >= num2)

        //Logical operater in javaScript
        var a = 12;
        var b = 3;
        console.log(a > b && a >= 11)
        console.log(a > b || b > a)
        console.log(a > b != a < 10)



    </script>
</body>

</html>
