<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>static method  in JavaScript</title>
</head>
<body>
    

    <script>
    class Animals{
    constructor(name){
        this.name=Animals.captilize(name)
    }
    walk(){
        console.log(`Animal ${this.name} is walking`)
    }
    static captilize(name){
        return name.charAt(0).toUpperCase() + name.substr(1,name.length)
    }
    }
    let j=new Animals("aaaa")
    j.walk()

    </script>




</body>
</html>
